        function generateQRCode() {
            const canvas = document.getElementById('qrcodeCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 200;
            canvas.height = 200;
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#000000';
            ctx.fillRect(10, 10, 50, 50);
            ctx.fillRect(canvas.width - 60, 10, 50, 50);
            ctx.fillRect(10, canvas.height - 60, 50, 50);
            for (let i = 0; i < 100; i++) {
                const x = Math.floor(Math.random() * 120) + 40;
                const y = Math.floor(Math.random() * 120) + 40;
                const size = Math.floor(Math.random() * 10) + 5;
                ctx.fillRect(x, y, size, size);
            }
            ctx.fillStyle = '#000000';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Scan QR Code untuk pembayaran', canvas.width / 2, canvas.height - 10);
        }
        
        function showNotifications() {
            const notificationList = document.getElementById('notificationList');
            let index = 0;
            updateNotification();
            setInterval(updateNotification, 3000);
            function updateNotification() {
                const notification = notifications[index];
                const listItem = document.createElement('li');
                listItem.className = 'notification-item';
                listItem.innerHTML = notification.content;
                notificationList.prepend(listItem);
                if (notificationList.children.length > 5) {
                    notificationList.removeChild(notificationList.lastChild);
                }
                index = (index + 1) % notifications.length;
            }
        }
        
        function showComments() {
            const commentsList = document.getElementById('commentsList');
            comments.forEach(comment => {
                const commentItem = document.createElement('div');
                commentItem.className = 'comment-item';
                commentItem.innerHTML = `
                    <div class="comment-header">
                        <div class="comment-user">${comment.user}</div>
                        <div class="comment-date">${comment.date}</div>
                    </div>
                    <div class="comment-text">${comment.text}</div>
                `;
                commentsList.appendChild(commentItem);
            });
        }
        
        document.getElementById('commentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const userName = document.getElementById('userName').value;
            const userComment = document.getElementById('userComment').value;
            if (userName && userComment) {
                document.getElementById('commentForm').reset();
                alert('Komentar berhasil dikirim! Silahkan tunggu');
            }
        });
        
      
        document.getElementById('tawk-button').addEventListener('click', function() {
            if(typeof Tawk_API !== 'undefined') {
                Tawk_API.toggle();
            }
        });
        
        window.onload = function() {
            showNotifications();
            showComments();
        };
