        .ball-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .ball {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffd700, #ff6b00);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
            animation: floatBall 15s infinite linear;

        .ball-1 {
            background: radial-gradient(circle at 30% 30%, #ffd700, #ff6b00);
            animation: floatBall1 18s infinite linear;
        }
        
        .ball-2 {
            background: radial-gradient(circle at 30% 30%, #00ff88, #0066ff);
            animation: floatBall2 22s infinite linear;
        }
        
        .ball-3 {
            background: radial-gradient(circle at 30% 30%, #ff0080, #ff00ff);
            animation: floatBall3 20s infinite linear;
            width: 30px;
            height: 30px;
        }
        
        .ball-4 {
            background: radial-gradient(circle at 30% 30%, #00ffff, #0088ff);
            animation: floatBall4 25s infinite linear;
            width: 35px;
            height: 35px;
        }
        
        @keyframes floatBall1 {
            0% { top: 10%; left: -5%; transform: rotate(0deg); }
            25% { top: 30%; left: 25%; transform: rotate(90deg); }
            50% { top: 60%; left: 50%; transform: rotate(180deg); }
            75% { top: 40%; left: 75%; transform: rotate(270deg); }
            100% { top: 10%; left: 105%; transform: rotate(360deg); }
        }
        
        @keyframes floatBall2 {
            0% { top: 80%; left: 105%; transform: rotate(0deg); }
            25% { top: 60%; left: 75%; transform: rotate(-90deg); }
            50% { top: 30%; left: 50%; transform: rotate(-180deg); }
            75% { top: 50%; left: 25%; transform: rotate(-270deg); }
            100% { top: 80%; left: -5%; transform: rotate(-360deg); }
        }
        
        @keyframes floatBall3 {
            0% { top: 20%; left: 50%; transform: rotate(0deg); }
            33% { top: 70%; left: 80%; transform: rotate(120deg); }
            66% { top: 40%; left: 20%; transform: rotate(240deg); }
            100% { top: 20%; left: 50%; transform: rotate(360deg); }
        }
        
        @keyframes floatBall4 {
            0% { top: 60%; left: 20%; transform: rotate(0deg); }
            33% { top: 20%; left: 70%; transform: rotate(-120deg); }
            66% { top: 80%; left: 60%; transform: rotate(-240deg); }

        .vip-badge {

        .animated-text span {

            margin: 0 2px;

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); text-shadow: 0 5px 10px rgba(255, 215, 0, 0.5); }

        .animated-text span:nth-child(1) { animation-delay: 0.1s; }
        .animated-text span:nth-child(2) { animation-delay: 0.2s; }

        .animated-text span:nth-child(8) { animation-delay: 0.8s; }

        .qrcode-section {

    <script>
        const notifications = [
            { type: "person", content: "Andi membeli 2B" },

        const comments = [
            { user: "Ahmad S.", date: "2 hari lalu", text: "Pelayanan sangat cepat dan memuaskan. Sudah beli 3x dan selalu puas!" },
            { user: "Budi Kurniawan", date: "3 hari lalu", text: "Trusted seller! Proses cepat dan aman. Recommended banget!" },

            { user: "Rudi Hartono", date: "5 hari lalu", text: "Pelayanan ramah dan proses cepat. Sudah beli berkali-kali dan selalu puas." },
            { user: "Dian P.", date: "1 minggu lalu", text: "Awalnya ragu, tapi ternyata benar-benar terpercaya. Terima kasih!" }
        ];
        
        function generateQRCode() {
            const canvas = document.getElementById('qrcodeCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 200;
            canvas.height = 200;
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#000000';
            ctx.fillRect(10, 10, 50, 50);
            ctx.fillRect(canvas.width - 60, 10, 50, 50);
            ctx.fillRect(10, canvas.height - 60, 50, 50);
            for (let i = 0; i < 100; i++) {
                const x = Math.floor(Math.random() * 120) + 40;
                const y = Math.floor(Math.random() * 120) + 40;
                const size = Math.floor(Math.random() * 10) + 5;
                ctx.fillRect(x, y, size, size);
            }
            ctx.fillStyle = '#000000';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Scan QR Code untuk pembayaran', canvas.width / 2, canvas.height - 10);
        }
        
        function showNotifications() {
            const notificationList = document.getElementById('notificationList');
            let index = 0;
            updateNotification();
            setInterval(updateNotification, 3000);
            function updateNotification() {
                const notification = notifications[index];
                const listItem = document.createElement('li');
                listItem.className = 'notification-item';
                listItem.innerHTML = notification.content;
                notificationList.prepend(listItem);
                if (notificationList.children.length > 5) {
                    notificationList.removeChild(notificationList.lastChild);
                }
                index = (index + 1) % notifications.length;
            }
        }
        
        function showComments() {
            const commentsList = document.getElementById('commentsList');
            comments.forEach(comment => {
                const commentItem = document.createElement('div');
                commentItem.className = 'comment-item';
                commentItem.innerHTML = `
                    <div class="comment-header">
                        <div class="comment-user">${comment.user}</div>
                        <div class="comment-date">${comment.date}</div>
                    </div>
                    <div class="comment-text">${comment.text}</div>
                `;
                commentsList.appendChild(commentItem);
            });
        }
        
        document.getElementById('commentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const userName = document.getElementById('userName').value;
            const userComment = document.getElementById('userComment').value;
            if (userName && userComment) {
                document.getElementById('commentForm').reset();
                alert('Komentar berhasil dikirim! (Tidak disimpan)');
            }
        });
        
        // Tawk.to Live Chat Integration
        document.getElementById('tawk-button').addEventListener('click', function() {
            if(typeof Tawk_API !== 'undefined') {
                Tawk_API.toggle();
            }
        });
        
        window.onload = function() {
            showNotifications();
            showComments();
        };
